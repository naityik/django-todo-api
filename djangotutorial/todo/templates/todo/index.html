{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>My To-Do List</h1>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {% if task.completed %} Done {% else %} Pending {% endif %}
            
            <a href="{% url 'toggle_task' task.pk %}">
                <button>{% if task.completed %} Mark Pending {% else %} Mark Done {% endif %}</button>
            </a>

            <a href="{% url 'delete_task' task.pk %}" onclick="return confirm('Are you sure?')">
                <button style="color: red;">Delete</button>
            </a>
        </li>
    {% endfor %}
</ul>
<form method="POST">
    {% csrf_token %}{{ form.as_p }}
    <button type="submit">Add Task</button>
</form>

<hr>
